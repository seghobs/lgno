name: Flutter Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Manuel tetikleme iÃ§in

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      # Repository'yi checkout et
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Java kurulumu (Android build iÃ§in gerekli)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      # Flutter kurulumu
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true
      
      # Flutter doctor kontrolÃ¼
      - name: Run Flutter doctor
        run: flutter doctor -v
      
      # Dependencies'leri yÃ¼kle
      - name: Get dependencies
        run: flutter pub get
      
      # Kod analizini Ã§alÄ±ÅŸtÄ±r (opsiyonel)
      - name: Analyze code
        run: flutter analyze --no-fatal-infos --no-fatal-warnings || true
      
      # Test'leri Ã§alÄ±ÅŸtÄ±r (opsiyonel)
      - name: Run tests
        run: flutter test || true
        continue-on-error: true
      
      # APK Build (Release mode)
      - name: Build APK (Release)
        run: flutter build apk --release --no-sound-null-safety
      
      # APK Build (Debug mode - alternatif)
      - name: Build APK (Debug)
        run: flutter build apk --debug
      
      # APK'yÄ± artifact olarak yÃ¼kle
      - name: Upload APK (Release)
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
      
      # Debug APK'yÄ± da yÃ¼kle
      - name: Upload APK (Debug)
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
      
      # Release oluÅŸtur ve APK'larÄ± ekle (sadece main/master branch'te)
      - name: Create Release with APKs
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          body: |
            # Instagram Login Flutter App
            
            ## ğŸ† DeÄŸiÅŸiklikler
            - Otomatik build #${{ github.run_number }}
            - Commit: ${{ github.sha }}
            
            ## ğŸ“¦ APK DosyalarÄ±
            AÅŸaÄŸÄ±daki dosyalarÄ± indirerek uygulamayÄ± Android cihazÄ±nÄ±za kurabilirsiniz:
            - **Release APK**: Production kullanÄ±m iÃ§in optimize edilmiÅŸ
            - **Debug APK**: Test ve debug iÃ§in
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/flutter-apk/app-debug.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
